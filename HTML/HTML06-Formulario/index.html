<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    
    <!-- Executar atributo action serve para executar uma ação: enviar o usuário para outro site web/ enviar um Email de boas vinda para o usuário/ guardar as informações preenchidas no formulário para um banco de dados ou chamar alguma ação usando o Javascript -->
    <form action="">

        <!-- placeholder > inserir um texto, auxiliar para informar o que o usuario deve fazer no campo input -->
        <label for="">Nome</label>
        <input type="text"> 
        
        <br><br>

        <!-- Type radio - três opções -->
        <!-- para aplicar a configuração do rádio é necessario colocar o type como rádio e o name igual para todos os inputs -->
        <input type="radio" name="1"> 
        <label for="">São Paulo</label> <br>
        <input type="radio" name="1"> 
        <label for="">Grande São Paulo</label> <br>
        <input type="radio" name="1"> 
        <label for="">Campinas</label> 
        
        <br><br>

        <!-- checkbox-->
        <input type="checkbox">
        <label for="">Rock</label> <br>
        <input type="checkbox">
        <label for="">Pop</label> <br>
        <input type="checkbox">
        <label for="">Rap</label> <br>
        <input type="checkbox">
        <label for="">Jazz</label>
        
        <br><br>

        0KM <input type="range"> 100KM

        <br><br>

        <!-- Select -->
        <select name="" id="">
            <option value="Amarelo">Amarelo</option>
            <option value="Branco">Branco</option>
            <option value="Vermelho">Vermelho</option>
        </select>

        <br><br>

        <!-- datalist -->
        
        <input type="text" list="busca">
        
        <datalist id="busca">
            <option value="Santos"></option>
            <option value="Santo André"></option>
            <option value="Santo Antonio"></option>
            <option value="Campinas"></option>
        </datalist>

        <br><br>
        
        <!-- value - colocar um texto no input quando o valor do atributo type estiver como button -->
        <input type="button" value="Enviar">

    </form>
</body>
</html>
