<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Formulário Anônimo - Opinião sobre a Empresa</title>
</head>

<body>
  
  <h1>Formulário Anônimo</h1>

  <form action="#" method="post">
    
    <label>Nome da empresa:</label> <br>
    <input type="text" name="empresa">
    
    <br><br>

    <label>Data de entrada na empresa:</label> <br>
    <input type="date" name="data_entrada">
    
    <br><br>

    <label>Quantidade de funcionários:</label> <br>
    <input type="number" name="quantidade_funcionarios">
    
    <br><br>

    <label>Salário:</label> <br>
    <input type="number" name="salario" step="0.01">
    
    <br><br>

    <label>Ainda está na empresa?</label> <br>
    <input type="radio" name="ainda_na_empresa" value="sim"> Sim <br>
    <input type="radio" name="ainda_na_empresa" value="nao"> Não
    
    <br><br>

    <label>Tipo de contratação:</label> <br>
    <input type="radio" name="contratacao" value="PJ"> PJ <br>
    <input type="radio" name="contratacao" value="CLT"> CLT
    
    <br><br>

    <label>Quais benefícios você recebe?</label> <br>
    <input type="checkbox" name="beneficios" value="vale_refeicao"> Vale-refeição <br>
    
    <input type="checkbox" name="beneficios" value="vale_alimentacao"> Vale-alimentação <br>
    
    <input type="checkbox" name="beneficios" value="vale_transporte"> Vale-transporte <br>
    
    <input type="checkbox" name="beneficios" value="academias"> Academias <br>
    
    <input type="checkbox" name="beneficios" value="plr"> PLR <br>
    
    <input type="checkbox" name="beneficios" value="plano_saude"> Plano de saúde <br>
    
    <input type="checkbox" name="beneficios" value="plano_odontologico"> Plano odontológico <br>
    
    <input type="checkbox" name="beneficios" value="cesta_basica"> Cesta básica <br>
    
    <input type="checkbox" name="beneficios" value="day_off"> Day off <br>
    
    <input type="checkbox" name="beneficios" value="bolsa_estudos"> Bolsa de estudos <br>
    
    <input type="checkbox" name="beneficios" value="licenca_maternidade_paternidade"> Licença maternidade/paternidade <br>
    
    <input type="checkbox" name="beneficios" value="pet_friendly"> Pet friendly <br>
    
    <input type="checkbox" name="beneficios" value="emprestimo_consignado"> Empréstimo consignado
    
    <br><br>

    <label>Prós da empresa:</label> <br>
    <textarea name="pros" rows="3" cols="40"></textarea>
    
    <br><br>

    <label>Contras da empresa:</label> <br>
    <textarea name="contras" rows="3" cols="40"></textarea>
    
    <br><br>

    <input type="submit" value="Enviar">
  </form>
</body>
</html>
