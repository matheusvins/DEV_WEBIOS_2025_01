<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>

    <form action="">
        <label for="">Nome</label>
        <input type="text">

        <br><br>

        <h2>Nível de escolaridade</h2>

        <input type="radio" name="1">
        <label for="">Ensino fundamental incompleto</label> <br>

        <input type="radio" name="1">
        <label for="">Ensino fundamental cursando</label> <br>

        <input type="radio" name="1">
        <label for="">Ensino fundamental concluído</label> <br>

        <input type="radio" name="1">
        <label for="">Ensino médio incompleto</label> <br>

        <input type="radio" name="1">
        <label for="">Ensino médio cursando</label> <br>

        <input type="radio" name="1">
        <label for="">Ensino médio concluído</label> <br>

        <input type="radio" name="1">
        <label for="">Ensino superior incompleto</label> <br>

        <input type="radio" name="1">
        <label for="">Ensino superior cursando</label> <br>

        <input type="radio" name="1">
        <label for="">Ensino superior completo</label>

        <br><br>

        <h2>Áreas de interesse</h2>

        <input type="checkbox">
        <label for="">Tecnologia</label> <br>
        <input type="checkbox">
        <label for="">Artes</label> <br>
        <input type="checkbox">
        <label for="">Ciências Humanas</label> <br>
        <input type="checkbox">
        <label for="">Ciências Exatas</label> <br>
        <input type="checkbox">
        <label for="">Saúde</label> <br>
        <input type="checkbox">
        <label for="">Educação</label>

        <br><br>

        <h2>Modalidade de estudo desejada</h2>

        <select name="" id="">
            <option value="EAD">EAD</option>
            <option value="Semi presencial">Semi presencial</option>
            <option value="Presencial">Presencial</option>
        </select>

        <br><br>

        <h2>Qual a distância aproximada entre sua residência e o local do curso?</h2>

        0KM <input type="range"> 100KM

        <br><br>

        <h2>Localização do participante</h2>

        <input type="text" list="busca">

        <datalist id="busca">
            <option value="Zona Norte"></option>
            <option value="Zona Sul"></option>
            <option value="Zona Leste"></option>
            <option value="Zona Oeste"></option>
            <option value="Centro"></option>
        </datalist>

        <br><br>

        <input type="button" value="Enviar">

    </form>
</body>

</html>
